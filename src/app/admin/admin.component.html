<!-- src/app/admin/admin.component.html -->
<div class="admin-app" [class.sidebar-collapsed]="sidebarCollapsed" [class.mobile]="isMobile">
  <div class="admin-container">
    <app-admin-sidebar 
      [class.collapsed]="sidebarCollapsed"
      [collapsed]="sidebarCollapsed"
      (toggleSidebarEvent)="toggleSidebar()">
    </app-admin-sidebar>
    
    <div class="admin-content" [class.sidebar-collapsed]="sidebarCollapsed">
      <app-admin-header 
        [class.sidebar-collapsed]="sidebarCollapsed" 
        [sidebarCollapsed]="sidebarCollapsed"
        (toggleSidebarEvent)="toggleSidebar()">
      </app-admin-header>
      
      <div class="main-content">
        <div class="page-header">
          <h1 class="page-title">{{ pageTitle }}</h1>
          <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
        </div>
        <div class="page-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile overlay -->
  <div class="mobile-overlay" 
       *ngIf="isMobile && !sidebarCollapsed" 
       (click)="toggleSidebar()">
  </div>
</div>
