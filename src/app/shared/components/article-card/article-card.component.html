<div class="article-card" [routerLink]="['/makaleler', article.id]">
  <div class="card-image">
    <img [src]="getImageUrl()" [alt]="article.title" loading="lazy">
    <div class="category-badge" [ngClass]="getCategoryClass()">
      {{ getCategoryName() }}
    </div>
  </div>
  <div class="card-content">
    <h3 class="article-title">{{ article.title }}</h3>
    <p class="article-summary">{{ article.summary }}</p>
    <div class="article-meta">
      <div class="meta-item">
        <i class="fas fa-user"></i>
        <span>{{ article.author }}</span>
      </div>
      <div class="meta-item">
        <i class="fas fa-calendar"></i>
        <span>{{ article.publishDate | date:'dd.MM.yyyy' }}</span>
      </div>
      <div class="meta-item">
        <i class="fas fa-clock"></i>
        <span>{{ article.readingTime }} dk</span>
      </div>
    </div>
    <div class="article-tags" *ngIf="article.tags && article.tags.length > 0">
      <span class="tag" *ngFor="let tag of article.tags.slice(0, 3)">
        {{ tag }}
      </span>
      <span class="tag more" *ngIf="article.tags.length > 3">
        +{{ article.tags.length - 3 }}
      </span>
    </div>
  </div>
</div>
