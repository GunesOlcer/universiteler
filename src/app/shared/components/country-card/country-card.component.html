<!-- src/app/shared/components/country-card/country-card.component.html -->
<div class="country-card" 
     [routerLink]="['/ulkeler', country.id]"
     (click)="onCountryClick()">
  <div class="card-image">
    <img [src]="getFlagUrl()" 
         [alt]="country.name + ' bayrağı'" 
         (error)="onFlagError($event)"
         loading="lazy"
         class="country-flag">
    <div class="card-overlay">
      <h3 class="country-name">{{ country.name }}</h3>
      <p class="country-code">{{ country.code }}</p>
    </div>
  </div>
  <div class="card-content">
    <div class="country-stats">
      <div class="stat-item">
        <span class="value">{{ country.cityCount || 0 }}</span>
        <span class="label">Şehir</span>
      </div>
      <div class="stat-item">
        <span class="value">{{ country.universityCount || 0 }}</span>
        <span class="label">Üniversite</span>
      </div>
    </div>
    
    <div class="country-info">
      <p class="country-description" *ngIf="country.description">
        {{ country.description.length > 100 ? (country.description.substring(0, 100) + '...') : country.description }}
      </p>
    </div>
  </div>
</div>
