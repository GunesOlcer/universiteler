<section class="universities-section">
  <div class="container">
    <div class="section-header centered">
      <div class="header-text">
        <h2 class="section-title">Öne Çıkan Üniversiteler</h2>
        <p class="section-subtitle">2025 yılında en çok aranan üniversiteler</p>
      </div>
      
      <a routerLink="/universiteler" class="view-all-button">
        Tüm Üniversiteleri Keşfet
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
    
    <div class="filter-tabs">
      <button 
        class="filter-tab" 
        [class.active]="activeFilter === 'all'"
        (click)="applyFilter('all')">
        Tümü
      </button>
      <button 
        class="filter-tab" 
        [class.active]="activeFilter === 'state'"
        (click)="applyFilter('state')">
        Devlet
      </button>
      <button 
        class="filter-tab" 
        [class.active]="activeFilter === 'foundation'"
        (click)="applyFilter('foundation')">
        Vakıf
      </button>
      <button 
        class="filter-tab" 
        [class.active]="activeFilter === 'kktc'"
        (click)="applyFilter('kktc')">
        KKTC
      </button>
    </div>
    
    <div class="universities-container">
      <div class="loading-state" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Üniversiteler yükleniyor...</p>
      </div>
      
      <div class="universities-grid" *ngIf="!isLoading">
        <app-university-card 
          *ngFor="let university of filteredUniversities" 
          [university]="university">
        </app-university-card>
        
        <div class="empty-state" *ngIf="filteredUniversities.length === 0">
          <i class="fas fa-exclamation-triangle"></i>
          <p>Bu kriterlere uygun üniversite bulunamadı.</p>
        </div>
      </div>
    </div>
  </div>
</section>
