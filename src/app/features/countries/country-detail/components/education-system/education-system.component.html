<section class="content-section">
  <div class="section-header">
    <h2 class="section-title">
      <i class="fas fa-graduation-cap"></i>
      {{ country.name }} Eğitim Sistemi
    </h2>
  </div>
  
  <div class="content-card" *ngIf="hasContent()">
    <div class="content-body">
      <div class="text-content" [innerHTML]="getContent()"></div>
    </div>
  </div>

  <!-- Default Information if no menu content -->
  <div class="default-info" *ngIf="!menuContent?.content">
    <div class="info-card">
      <h3 class="card-title">
        <i class="fas fa-layer-group"></i>
        Eğitim Seviyeleri
      </h3>
      <div class="levels-grid">
        <div class="level-item">
          <div class="level-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <div class="level-info">
            <h4 class="level-name">Lisans</h4>
            <p class="level-duration">4 Yıl</p>
            <p class="level-description">Üniversite lisans eğitimi</p>
          </div>
        </div>
        <div class="level-item">
          <div class="level-icon">
            <i class="fas fa-user-graduate"></i>
          </div>
          <div class="level-info">
            <h4 class="level-name">Yüksek Lisans</h4>
            <p class="level-duration">2 Yıl</p>
            <p class="level-description">Mastır derecesi</p>
          </div>
        </div>
        <div class="level-item">
          <div class="level-icon">
            <i class="fas fa-award"></i>
          </div>
          <div class="level-info">
            <h4 class="level-name">Doktora</h4>
            <p class="level-duration">3-5 Yıl</p>
            <p class="level-description">Doktora derecesi</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="empty-state" *ngIf="!hasContent() && !menuContent">
    <div class="empty-icon">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <h3 class="empty-title">Eğitim Sistemi Bilgisi Bulunmuyor</h3>
    <p class="empty-message">
      {{ country.name }} ülkesi için eğitim sistemi bilgisi henüz eklenmemiş.
    </p>
  </div>
</section>
