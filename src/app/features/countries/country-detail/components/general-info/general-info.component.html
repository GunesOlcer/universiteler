<!-- src/app/features/countries/country-detail/components/general-info/general-info.component.html -->
<section class="content-section">
  <div class="section-header">
    <h2 class="section-title">
      <i class="fas fa-info-circle"></i>
      {{ country.name }} Hakkında Genel Bilgiler
    </h2>
  </div>
  
  <div class="content-card" *ngIf="hasContent()">
    <div class="content-body">
      <div class="text-content" [innerHTML]="getContent()"></div>
    </div>
  </div>

  <!-- Country Stats - API'den gelen veriler -->
  <div class="stats-card" *ngIf="country.cityCount || country.universityCount">
    <h3 class="stats-title">
      <i class="fas fa-chart-bar"></i>
      İstatistikler
    </h3>
    <div class="stats-grid">
      <div class="stat-item" *ngIf="country.cityCount">
        <div class="stat-icon">
          <i class="fas fa-city"></i>
        </div>
        <div class="stat-content">
          <span class="stat-value">{{ country.cityCount }}</span>
          <span class="stat-label">Şehir</span>
        </div>
      </div>
      <div class="stat-item" *ngIf="country.universityCount">
        <div class="stat-icon">
          <i class="fas fa-university"></i>
        </div>
        <div class="stat-content">
          <span class="stat-value">{{ country.universityCount }}</span>
          <span class="stat-label">Üniversite</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="empty-state" *ngIf="!hasContent()">
    <div class="empty-icon">
      <i class="fas fa-file-alt"></i>
    </div>
    <h3 class="empty-title">İçerik Bulunmuyor</h3>
    <p class="empty-message">
      {{ country.name }} ülkesi için genel bilgi içeriği henüz eklenmemiş.
    </p>
  </div>
</section>
