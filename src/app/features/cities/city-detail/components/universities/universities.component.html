<section class="content-section">
  <div class="section-header">
    <h2 class="section-title">
      <i class="fas fa-university"></i>
      Üniversiteler
    </h2>
  </div>
  
  <div class="university-stats" *ngIf="city?.universityCount">
    <div class="stats-grid">
      <div class="stat-card total">
        <div class="stat-icon">
          <i class="fas fa-university"></i>
        </div>
        <div class="stat-content">
          <h3 class="stat-title">Toplam Üniversite</h3>
          <p class="stat-value">{{ city.universityCount }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content-card" *ngIf="menuContent?.content">
    <div class="content-body">
      <div class="text-content" [innerHTML]="getContent()"></div>
    </div>
  </div>
  
  <div class="action-section" *ngIf="city?.universityCount && city.universityCount > 0">
    <button class="view-all-button" (click)="navigateToUniversities()">
      <i class="fas fa-arrow-right"></i>
      Tüm Üniversiteleri Görüntüle
    </button>
  </div>
  
  <div class="empty-state" *ngIf="!hasContent()">
    <div class="empty-icon">
      <i class="fas fa-university"></i>
    </div>
    <h3 class="empty-title">Üniversite Bilgisi Bulunmuyor</h3>
    <p class="empty-message">
      {{ city?.name }} şehri için üniversite bilgisi henüz eklenmemiş.
    </p>
  </div>
</section>
