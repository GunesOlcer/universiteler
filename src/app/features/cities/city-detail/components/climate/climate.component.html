<section class="content-section">
  <div class="section-header">
    <h2 class="section-title">
      <i class="fas fa-cloud-sun"></i>
      İklim
    </h2>
  </div>
  
  <div class="content-card" *ngIf="hasContent()">
    <div class="content-body">
      <div class="text-content" [innerHTML]="getContent()"></div>
    </div>
  </div>
  
  <div class="empty-state" *ngIf="!hasContent()">
    <div class="empty-icon">
      <i class="fas fa-cloud-sun"></i>
    </div>
    <h3 class="empty-title">İklim Bilgisi Bulunmuyor</h3>
    <p class="empty-message">
      {{ city?.name }} şehri için iklim bilgisi henüz eklenmemiş.
    </p>
  </div>
</section>
