<section class="content-section">
  <div class="section-header">
    <h2 class="section-title">
      <i class="fas fa-bus"></i>
      Ulaşım
    </h2>
  </div>
  
  <div class="transportation-features" *ngIf="hasTransportationFeatures()">
    <div class="features-grid">
      <div class="feature-card" *ngIf="city?.hasAirport">
        <div class="feature-icon airport">
          <i class="fas fa-plane"></i>
        </div>
        <div class="feature-content">
          <h3 class="feature-title">Havalimanı</h3>
          <p class="feature-description">Şehirde havalimanı bulunmaktadır</p>
        </div>
      </div>
      
      <div class="feature-card" *ngIf="city?.hasTrainStation">
        <div class="feature-icon train">
          <i class="fas fa-train"></i>
        </div>
        <div class="feature-content">
          <h3 class="feature-title">Tren İstasyonu</h3>
          <p class="feature-description">Şehirde tren istasyonu bulunmaktadır</p>
        </div>
      </div>
      
      <div class="feature-card" *ngIf="city?.hasHighSpeedTrain">
        <div class="feature-icon high-speed">
          <i class="fas fa-tachometer-alt"></i>
        </div>
        <div class="feature-content">
          <h3 class="feature-title">Hızlı Tren</h3>
          <p class="feature-description">Şehirde hızlı tren hizmeti bulunmaktadır</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content-card" *ngIf="menuContent?.content">
    <div class="content-body">
      <div class="text-content" [innerHTML]="getContent()"></div>
    </div>
  </div>
  
  <div class="empty-state" *ngIf="!hasContent()">
    <div class="empty-icon">
      <i class="fas fa-bus"></i>
    </div>
    <h3 class="empty-title">Ulaşım Bilgisi Bulunmuyor</h3>
    <p class="empty-message">
      {{ city?.name }} şehri için ulaşım bilgisi henüz eklenmemiş.
    </p>
  </div>
</section>
