<div class="sidebar">
  <div class="sidebar-header">
    <h3 class="sidebar-title">{{ city?.name }} Rehberi</h3>
  </div>
  
  <nav class="sidebar-nav" *ngIf="cityMenus.length > 0">
    <ul class="nav-menu">
      <li class="nav-item" 
          *ngFor="let menu of cityMenus"
          [class.active]="isMenuActive(menu.id)">
        <a class="nav-link" (click)="selectMenu(menu.id)">
          <div class="link-content">
            <i class="fas fa-file-alt"></i>
            <span>{{ menu.title }}</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <div class="empty-sidebar" *ngIf="cityMenus.length === 0">
    <div class="empty-icon">
      <i class="fas fa-list"></i>
    </div>
    <p class="empty-text">Bu şehir için menü bulunmuyor</p>
  </div>
</div>
