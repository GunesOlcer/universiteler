<section class="content-section">
  <div class="section-header">
    <h2 class="section-title">
      <i class="fas fa-users"></i>
      Demografik Yapı
    </h2>
  </div>
  
  <div class="demographics-stats" *ngIf="city">
    <div class="stats-grid">
      <div class="stat-card" *ngIf="city.population">
        <div class="stat-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-content">
          <h3 class="stat-title">Toplam Nüfus</h3>
          <p class="stat-value">{{ city.population | number }}</p>
        </div>
      </div>
      
      <div class="stat-card" *ngIf="city.studentPopulation">
        <div class="stat-icon">
          <i class="fas fa-user-graduate"></i>
        </div>
        <div class="stat-content">
          <h3 class="stat-title">Öğrenci Nüfusu</h3>
          <p class="stat-value">{{ city.studentPopulation | number }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content-card" *ngIf="menuContent?.content">
    <div class="content-body">
      <div class="text-content" [innerHTML]="getContent()"></div>
    </div>
  </div>
  
  <div class="empty-state" *ngIf="!hasContent()">
    <div class="empty-icon">
      <i class="fas fa-users"></i>
    </div>
    <h3 class="empty-title">Demografik Bilgi Bulunmuyor</h3>
    <p class="empty-message">
      {{ city?.name }} şehri için demografik bilgi henüz eklenmemiş.
    </p>
  </div>
</section>
