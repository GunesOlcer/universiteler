<section class="content-section">
  <div class="section-header" *ngIf="menuTitle">
    <h2 class="section-title">{{ menuTitle }}</h2>
  </div>
  
  <div class="content-card" *ngIf="hasContent()">
    <div class="content-body">
      <div class="text-content" [innerHTML]="getContent()"></div>
    </div>
  </div>
  
  <div class="empty-state" *ngIf="!hasContent()">
    <div class="empty-icon">
      <i class="fas fa-file-alt"></i>
    </div>
    <h3 class="empty-title">İçerik Bulunmuyor</h3>
    <p class="empty-message">
      Bu menü için henüz içerik eklenmemiş.
    </p>
  </div>
</section>
